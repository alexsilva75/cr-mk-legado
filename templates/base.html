{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- <link rel="stylesheet" href="{% static 'css/datepicker.css' %}" /> -->
    <!-- <link rel="stylesheet" href="{% static 'css/gijgo.min.css' %}" /> -->

    <!-- Lightbox -->
    <!-- <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}" /> -->

    <title>CR Telecom - Consulta MK - Legado {% block title %} {% endblock %}</title>
  </head>

  <body>
    <!-- Nav Bar -->
    {% include 'partials/_navbar.html' %} 

    <!-- Main Content -->
    {% block content %} {% endblock %}

    <!-- Footer -->
    {% include 'partials/_footer.html' %}     

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <!-- <script src="{% static 'js/gijgo.min.js'%}"></script> -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/lightbox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/jquery.mask.min.js' %}"></script>
    <!-- <script src="{% static 'js/bootstrap-datepicker.js' %}"></script> -->


    <script>
      


      function maskCPFCNPJ(){
        let input_cpfcnpj = $('#cpf_cnpj')
        console.log(input_cpfcnpj.val())
        let cpfcnpj = input_cpfcnpj.val()

        if(cpfcnpj.length >= 14){
          console.log(cpfcnpj.length)
          input_cpfcnpj.mask('00.000.000/0000-00')
        }else{
          input_cpfcnpj.mask('000.000.000-00')
        }


      }
      
    </script>

  </body>
</html>
