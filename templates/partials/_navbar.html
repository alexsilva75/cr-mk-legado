{% load static %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'login' %}">
      <!-- <img src="{% static 'img/logo.png' %}" class="logo" alt="" /> -->
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      {% if user.is_authenticated %}
      <ul class="navbar-nav">
        <!-- <li class="nav-item active mr-3"> -->    
          <li {% if 'pages' in request.path %}
          class="nav-item active mr-3"
        {% else %}
          class="nav-item mr-3"
        {% endif  %}>
            <a class="nav-link" href="{% url 'dashboard' %}">Página Inicial</a>
          </li>        
        <li 
        {% if 'conexoes' in request.path %}
          class="nav-item active mr-3"
        {% else %}
          class="nav-item mr-3"
        {% endif  %}
        >
          <a class="nav-link" href="{% url 'conexoes' %}">Conexões</a>
        </li>

        <li 
        {% if 'boletos' in request.path %}
          class="nav-item active mr-3"
        {% else %}
          class="nav-item mr-3"
        {% endif  %}
        >
          <a class="nav-link" href="{% url 'boletos' %}">Boletos</a>
        </li>
      </ul>
{% endif %}

      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
            <li class="nav-item mr-3">
              <a href="#" class="nav-link">Olá, {{ user.username }}</a> </li>
            <li class="nav-item mr-3">
              
              <a href="javascript:{document.getElementById('logout').submit()}"
              class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
              <form action="{% url 'logout' %}" id="logout" method="POST">
                {% csrf_token %}
                <input type="hidden" >
              </form>
            </li>       
        {% endif %}
       
      </ul>
    </div>
  </div>
</nav>
